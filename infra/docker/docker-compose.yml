services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: telemetriya-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-telemetriya}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telemetriya_password}
      POSTGRES_DB: ${POSTGRES_DB:-telemetriya}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-telemetriya}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telemetriya-network
    restart: unless-stopped

networks:
  telemetriya-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
